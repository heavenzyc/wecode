log4j.rootLogger=INFO,stdout,file

log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss.SSS} %l - %m%n

log4j.logger.com.wecode=DEBUG
log4j.logger.org.apache.commons.beanutils=ERROR
log4j.logger.freemarker.log=ERROR
log4j.logger.net.sf.ehcache.store.disk.Segment=ERROR

# Output to the File
log4j.appender.file=org.apache.log4j.DailyRollingFileAppender
log4j.appender.logfile.encoding=utf8
log4j.appender.file.File=/alidata1/project/zfb/log/wecode-business-platform.log
log4j.appender.file.DatePattern = '.'yyyy-MM-dd'.log'
log4j.appender.file.layout=org.apache.log4j.PatternLayout
log4j.appender.file.layout.ConversionPattern=[%p] %d{yyyy-MM-dd HH:mm:ss.SSS} %l - %m%n